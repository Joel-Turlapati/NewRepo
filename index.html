<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent_div">
        <div class="nav_container">
            <div class="links_container">
                <img src="images/PRAVAL-LOGO.png" width="130px" height="33px" style="padding-right: 30px; ">
                <a class="a_elements">Why Praval</a>
                <a class="a_elements">Life at Praval</a>
            </div>
            <div class="signin_container">
                <img src="images/search.png" width="16px" height="16px" />
                <a class="a_elements">Sign in</a>
            </div>
        </div>

        <div class="middle_container">
            <div style="display: flex; justify-content: flex-end; width: 100%;">
                <div style="display: flex; justify-content: flex-start; width: 96%;">
                    <div>
                        <nav style="display: flex; justify-content: space-around; height: 80px; align-items: center;">
                            <ol style="list-style: none; display: flex;">
                                <li class="separator1"><a class="home_word">Home</a></li>
                                <li class="separator2"><a class="training_word">Training</a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom_section">
            <div class="content_section">
                <img src="images/editor.png" class="editor_image" />
                <h1 class="heading">Getting started with Praval Training</h1>
                <p class="sub_heading">Learn How to Code. Start here and learn programming fundamentals that can be
                    helpful for any <br> language you learn. Get started today with resources, tips, and tricks from the praval
                    trainers.</p>
                <div class="playbutton_section">
                    <img src="images/play.png">
                    <p class="startnow_button">Start Now</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
